        <h2>CLICKF<img src="../assets/brand.png" alt="brand" class="brand">T</h2>

    <div id="mySidenav" class="sidenav">

            <a href="../index.html">Home</a>

        </div>

    <main>
        <div id="subscribe">
            <form id="userForm">
                <h2>Subscribe Now</h2>
                  <label for="email">
                    <h4>Email:</h4>
                    <input type="email" id="email" name="email" placeholder="Enter user email" required>
                    <div id="email-feedback" class="form-feedback"></div>
                  </label>
          
                  <label for="password">
                    <h4>Password:</h4>
                    <input type="password" id="password" name="password" placeholder="Enter user password" required>
                    <div id="password-feedback" class="form-feedback"></div>
                  </label>

                  <label for="type">
                    <h4>Type:</h4>
                    <select id="type" name="type" required>
                        <option value="admin">Admin</option>
                        <option value="editor">Editor</option>
                        <option value="contributor">Contributor</option>
                      </select>
                  </label>
          
                    <label for="status">
                    <h4>Status:</h4>
                    <select id="status" name="status" required>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                    </label>
                    <div class="btns">
                        <button type="reset" class="reset-btn">Reset</button>
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
              </form>
        </div>
    </main>
