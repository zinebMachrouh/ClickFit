<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Fit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Welcome to Click Fit</h1>
    <p id="fact-section" class="mt-3">Loading date fact...</p>

    <form id="uploadForm" class="mt-4">
      <input type="file" id="imageInput" name="image" accept="image/*" placeholder="Upload Image"/>
      <button type="submit" class="btn btn-primary mt-2">Upload Image</button>
    </form>

    <div id="uploadStatus" class="mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
